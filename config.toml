baseURL = 'http://mdubiel.github.io/'
languageCode = 'en-us'
title = 'mdubiel@ bits; the portfolio'
theme = "typo"
languagecode = "en"


# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'base16-eighties'
hideHeader = true


# Intro on main page, content is markdown
homeIntroTitle = ''
homeIntroContent = ''


# Collection to display on home
homeCollectionTitle = 'artifacts'
homeCollection = 'artifacts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/mdubiel/"

[[params.social]]
name = "github"
url = "https://github.com/mdubiel"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "artifacts"
url = "/artifacts"

[[params.menu]]
name = "projects"
url = "/projects"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
